<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="email.css">
    <script src="email.js" type="text/javascript"></script>
    
    
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
        publicKey: "7my0GzUoqz0x3C4m-",
      }
    
  );
})();
</script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Contact Form</h1>
            <form>
                <div class="name">
                <label>Name :</label>
                <input type="text" id="name" autocomplete="off" required>
                </div>
            
            
               
            
                <br>
            
                <div class="email">
                <label>Email :</label>
                <input type="email" id="email" required>
                <br>
            </div>
            <div class="textarea">
                <textarea cols="30" rows="10" id="message" placeholder="Enter your message here..."></textarea>
            </div>
            <div class="btn">
                <button type="submit"  onclick="sendMail()" id="button">Send</button>
            </div>
            </form>
        </div>
    </div>
<!--     <script src="email.js"></script> -->
</body>
</html>
